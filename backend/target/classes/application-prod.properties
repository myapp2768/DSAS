# 使用环境变量的MySQL配置
# 可以通过环境变量或JVM参数设置数据库连接信息

# MySQL数据库配置（使用环境变量）
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:dsas_db}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# 字符编码配置
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# 应用配置
server.port=${SERVER_PORT:8080}
spring.application.name=DSAS

# 日志配置
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet=INFO
logging.level.org.springframework.context=INFO
logging.level.com.dsas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 使用说明：
# 1. 直接修改上面的配置值
# 2. 或者设置环境变量：
#    export MYSQL_HOST=your-mysql-host
#    export MYSQL_USERNAME=your-username
#    export MYSQL_PASSWORD=your-password
# 3. 或者使用JVM参数：
#    java -jar app.jar --MYSQL_HOST=your-host --MYSQL_USERNAME=your-user --MYSQL_PASSWORD=your-password





